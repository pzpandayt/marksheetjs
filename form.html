<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="text-center fw-bold bg-warning text-dark p-3">CONTACT FORM</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                <form action="" onsubmit="return validation()">
                    <div class="form-grp">
                        <label for="">Username</label>
                        <input class="form-control" type="text" name="username"  id="username">
                        <span id="usererror" class="text-danger fw-bold"></span>
                    </div>

                    <div class="form-grp">
                        <label for="">Email</label>
                        <input class="form-control" type="email" name="email"  id="email">
                        <span id="emailerror" class="text-danger fw-bold"></span>
                    </div>

                    <div class="form-grp">
                        <label for="">Password</label>
                        <input class="form-control" type="password" name="password"  id="password">
                        <span id="password" class="text-danger fw-bold"></span>
                    </div>

                    <div class="form-grp">
                        <label for="">Number</label>
                        <input class="form-control" type="number" name="number"  id="number">
                        <span id="numbererror" class="text-danger fw-bold"></span>
                    </div>
                    <input type="submit" value="SUMBIT" class="btn btn-danger mt-3">
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
